<header id="header">
  <nav class="navbar navbar-expand-md bg-white">
    <div class="container">
      <a class="navbar-brand navbar-title" href="{{ .Permalink }}">{{ .Site.Title }}</a>
      <button
        id="navbarToggleButton"
        class="navbar-toggler collapsed"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="icon-bar top-bar"></span>
        <span class="icon-bar middle-bar"></span>
        <span class="icon-bar bottom-bar"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbarSupportedContent">
        {{ if .Site.Menus.main }}
        <ul class="navbar-nav ml-auto">
          <li id="wrap">
            <label for="title-search"></label>
            <input id="title-search"
                   name="search"
                   class="awesomplete"
                   type="text"
                   placeholder='{{ i18n "search-placeholder" }}'
                   autocomplete="off">
            <label for="search_submit"></label>
            <input id="search_submit" type="submit">
            <svg>
              <use xlink:href="#search"/>
            </svg>
          </li>
          {{ $url := .URL | relLangURL }}
          {{ range sort .Site.Menus.main }}
          <li class="nav-item {{ if eq $url (.URL | relLangURL) }}active{{end}}">
            <a class="nav-link" href="{{ .URL | relLangURL | safeURL }}">{{ ( i18n .Name ) | htmlUnescape }}</a>
          </li>
          {{ end }}
        </ul>
        {{ end }}
      </div>
    </div>
  </nav>
</header>
